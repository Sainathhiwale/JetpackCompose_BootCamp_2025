name: Android CI - PROD Build (Compose APK + AAB)

on:
  pull_request:
    branches:
      - master
    types:
      - closed

jobs:
  build:
    name: PROD Compose Build
    runs-on: ubuntu-latest

    # ✅ Run only when QA → master PR is merged
    if: github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'QA'

    steps:
      - name: Checkout Master Branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Clean Project
        run: ./gradlew clean

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # ✅ Debug APK (internal testing)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ✅ Release AAB (Play Store)
      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Upload PROD Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: prod-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload PROD Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: prod-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      # ✅ OPTIONAL: PROD TAG (recommended)
      - name: Create PROD Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          TAG="prod-v1.0.${{ github.run_number }}"
          git tag $TAG || echo "Tag exists"
          git push origin $TAG || echo "Tag push skipped"
